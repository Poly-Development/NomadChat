<!DOCTYPE HTML>
<html>

  <head>
    <link rel="stylesheet preconnect prefetch" href="https://FlightCSS.foxglovedev.repl.co/host/flightcss/beta.css"/>
    <link rel="stylesheet preconnect prefetch" href="/css/theme.css"/>
  </head>

  <body onload="loaded()">

    <style>
    #loadingProgressG{
      width:100%;
      height:4px;
      position: fixed;
      top:0;
      left:0;
      overflow:hidden;
      background-color:var(--page-color);
      margin:auto;
      border-radius:2px;
        -o-border-radius:2px;
        -ms-border-radius:2px;
        -webkit-border-radius:2px;
        -moz-border-radius:2px;
    }

    .loadingProgressG{
      background-color: rgb(97,33,255);
      margin-top:0;
      margin-left:-45px;
      animation-name:bounce_loadingProgressG;
      animation-duration:1.2s;
      animation-iteration-count:infinite;
      animation-timing-function:ease;
      width:100%;
      height:4px;
    }



    @keyframes bounce_loadingProgressG{
      0%{
        margin-left:-100%;
        width:100%;
      }

      100%{
        margin-left:100%;
        width:5%;
      }
    }

    </style>

    <div id="loadingProgressG" id="loader">
      <div id="loadingProgressG_1" class="loadingProgressG"></div>
    </div>
    <nav class="nav">
          <a onclick="window.location= '/'"><img class="brand" rel="preconnect prefetch" src="" style="padding: 5px;"></img></a>

          <!-- add html pages on buttons -->

          <div class="nav-item">
            <a href="download">Download</a>
          </div>
          <div style="position: absolute; right: 20px; display: inline-block;">
            <div class="nav-item" style="margin-left: 10px;">
              <a href="#" id="displayname"></a>
            </div>
          </div>
          <div style="position: absolute; right: 20px; display: inline-block;">
            <div class="nav-item" id="login" style="margin-left: 10px;">
              <script authed="window.location= '/dashboard'" src="js/auth.js" async></script> <!-- window.location = '/dashboard' -->
            </div>
          </div>
          
    </nav>
  </body>
  <script>
      function loaded(){
        document.getElementById("loader").style.display = "none";
      }
      // a beautiful script to show your name, with some nice headers too ;D

      var req = new XMLHttpRequest();
      req.open('GET', document.location, false);
      req.send(null);
      var header = req.getResponseHeader("x-username");

      document.getElementById("displayname").innerHTML = header;
      if(header != null){
        document.getElementById("login").style.display = "none";
      }

    </script>
    <script src="js/main.js"></script>
</html>
